<!DOCTYPE html>
<html>
  <head>
    <title>Advertisement Management System</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css') }}">
  </head>
  <body>
    <header>
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Advertisement Management System Logo">
      <h1>Advertisement Management System</h1>
    </header>
    <main>
      <form action="/add" method="POST">
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="description" placeholder="Description" required>
        <input type="text" name="status" placeholder="Status" required>
        <input type="number" step="0.01" name="price" placeholder="Price" required>
        <button type="submit">Add Advertisement</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          {% for advertisement in advertisements %}
          <tr>
            <td>{{ advertisement[1] }}</td>
            <td>{{ advertisement[2] }}</td>
            <td>{{ advertisement[3] }}</td>
            <td>{{ advertisement[4] }}</td>
            <td>

<script>
function openForm(formId) {
  document.getElementById(formId).style.display = "block";
}

function closeForm(formId) {
  document.getElementById(formId).style.display = "none";
}

</script>
              </form>
              <form action="/delete" method="POST">
                <input type="hidden" name="id" value="{{ advertisement[0] }}">
                <button type="submit">Delete</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </main>
  </body>
</html>
